<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="options">
        <!-- top options  start-->
        <div class="opt-wrapper">
          <div class="slider" id="slider-grid-width">
            <label for="grid-width-input" id="grid-width-label"
              >Grid Width</label
            >
            <input type="range" id="grid-width-input" min="1" max="30" />
            <span id="grid-width-value">00</span>
          </div>

          <div class="slider" id="slider-grid-height">
            <label for="grid-height-input" id="grid-height-label"
              >Grid Height</label
            >
            <input type="range" id="grid-height-input" min="1" max="30" />
            <span id="grid-height-value">00</span>
          </div>
        </div>
        <!-- top options  over-->
        <!-- bottom options start -->
        <div class="opt-wrapper">
          <button id="Create-Grid-btn">Create Grid</button>
          <button id="Clear-Grid-btn">Clear Grid</button>
          <input type="color" id="Color-Input" />
          <button id="Erase-btn">Erase</button>
          <button id="Paint-btn">Paint</button>
        </div>
        <!-- bottom options over -->
      </div>
      <!-- dynamically grid is created -->
      <div class="container"></div>
      <!-- dynamically grid is over -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
